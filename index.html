<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="text-center">
        <h1>JavaScript Calculator</h1>
        <h2>FreeCodeCamp Zipline</h2>
        <h3>Made by: Luis M. Alvarez Pacheco</h3>
    </div>
    <div class="calcOutput">
        <span id="steps">0</span>
        <hr>
        <div id="calculator" class="text-center">
            <a id="deleteAll" class="btn btn-danger">AC</a>
            <a id="backOne" class="btn btn-danger">CE</a>
            <a id="/" class="btn btn-primary">/</a>
            <a id="*" class="btn btn-primary">*</a>
            <br>
            <a id="7" class="btn btn-primary">7</a>
            <a id="8" class="btn btn-primary">8</a>
            <a id="9" class="btn btn-primary">9</a>
            <a id="-" class="btn btn-primary">-</a>
            <br>
            <a id="4" class="btn btn-primary">4</a>
            <a id="5" class="btn btn-primary">5</a>
            <a id="6" class="btn btn-primary">6</a>
            <a id="+" class="btn btn-primary">+</a>
            <br>
            <a id="1" class="btn btn-primary">1</a>
            <a id="2" class="btn btn-primary">2</a>
            <a id="3" class="btn btn-primary">3</a>
            <a id="." class="btn btn-primary">.</a>
            <br>
            <a id="0" class="btn btn-primary bigButton">0</a>
            <a id="total" class="btn btn-primary bigButton">=</a>
        </div>
    </div>
</body>
</html>
